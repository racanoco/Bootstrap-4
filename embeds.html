<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Responsive Embeds</title> 
    <!-- Agregar video de youtube    -->

    <script src="js/jquery-3.4.1.min.js"></script>
