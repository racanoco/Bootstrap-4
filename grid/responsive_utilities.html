<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Plantilla</title>
    <style>
        .columna {
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>

     <!-- Medidas de bootstrap:
              Los tama単os de las columnas en Bootstrap 4 con:
              .col Extra Peque単o (Extra Small) - Smartphones Vertical      Menos de 544px
              .col-sm Peque単o (Samll) - Smartphones Vertical               Mas de 544px y Menos de 768px 
              .col-md Mediano (Medium) - Tablets                           Mas de 768px y Menos de 992px
              .col-lg Largo (Large) - Computadoras                         Mas de 992px y Menos de 1200px
              .col-xl Extra Largo (Extra Large) - Coputadoraa              Mas de 1200px
      -->
    <!-- Muestro una columna o otra dependiendo del tama単o del dispositivo. -->
    <div class="container">
      <div class="row">
          <div class="columna col d-block d-sm-none">XS - Extra Small</div>
          <div class="columna col d-none d-sm-block d-md-none">SM - Small</div>
          <div class="columna col d-none d-md-block d-lg-none">MD - Medium</div>
          <div class="columna col d-none d-lg-block d-xl-none">LG - Large</div>
          <div class="columna col d-none d-xl-block">XL - Extra Large</div>
      </div>
    </div>    

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
