<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Imagenes</title>
    <style>
      .columna {
        background: #f2f2f2;
        border: 1px solid #424242;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row no-gutters">
          <div class="col columna">
            <img class="img-fluid float-left" src="http://lorempixel.com/200/200/" alt="">
            <img class="img-fluid float-right" src="http://lorempixel.com/200/200/" alt="">
          </div>
      </div>
    </div>

    <hr>

    <div class="container-fluid">
      <div class="row no-gutters">
          <div class="col">
            <img class="img-fluid float-left rounded" src="http://lorempixel.com/200/200/" alt="">
            <img class="img-fluid float-right rounded" src="http://lorempixel.com/200/200/" alt="">
          </div>
      </div>
    </div>

    <hr>
    
    <div class="container-fluid">

      <div class="row no-gutters">
          <div class="col">
            <img class="img-fluid float-left img-thumbnail" src="http://lorempixel.com/200/200/" alt="">
            <img class="img-fluid float-right img-thumbnail" src="http://lorempixel.com/200/200/" alt="">
          </div>
      </div>

          <hr>

          <div class="row">
            <div class="col-6">
              <figure class="figuere">
                <img class="img-fluid rounded" src="http://lorempixel.com/400/400/" alt="">
                <figcaption class="figuere-caption">
                  <p class="text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus, architecto!</p>
                </figcaption>
              </figure>            
          </div>
      </div>
      
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>   
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
