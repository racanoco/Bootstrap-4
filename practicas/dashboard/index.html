<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Dashboard</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon-doc-text"></i><span>Entradas</span></a>
                    <a href="#"><i class="icon-users"></i><span>Usuarios</span></a>
                    <a href="#"><i class="icon-cog-alt"></i><span>Configuracion</span></a>
                    <a href="#"><i class="icon-logout"></i><span>Salir</span></a>
                </nav>
            </div>
            <!-- End Barra lateral -->

            <!-- Main -->
            <main class="main col">
                <div class="row">
                    <!-- Widget Nueva Entrada -->
                    <div class="columna col-lg-7">
                        <div class="widget nueva_entrada">
                            <h3 class="titulo">Nueva Entrada</h3>
                            <form action="">
                                <input type="text" placeholder="Titulo de la entrada">
                                <textarea placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere nisi adipisci temporibus ad nemo repellendus veniam! Explicabo, expedita obcaecati? Nulla."></textarea>
                                <div class="d-flex justify-content-end">
                                    <button><i class="icon icon-edit"></i>Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- End Widget Nueva Entrada -->
                    <!-- Widget Estadisticas -->
                    <div class="columna col-lg-5">
                        <div class="widget estadisticas">
                            <h3 class="titulo">Estadisticas</h3>
                            <div class="contenedor d-flex flex-wrap">
                                <div class="caja">
                                    <h3>15,236</h3>
                                    <p>Visitas</p>
                                </div>
                                <div class="caja">
                                    <h3>1,831</h3>
                                    <p>Registros</p>
                                </div>
                                <div class="caja">
                                    <h3>$160,548</h3>
                                    <p>Ingresos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Widget Estadisticas -->
                </div>
            </main>
            <!-- End Main -->


        </div>
    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
