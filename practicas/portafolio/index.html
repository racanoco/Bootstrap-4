<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Raúl Cano Corbera</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <!-- Menúl navegación -->
        <div class="container">
            <!-- Logo + Menu -->
            <div class="nav row rounded-top align-items-strech justify-content-between">

                <!-- LogoTipo -->
                <div class="col-md-12 col-lg logo d-flex align-items-center justify-content-center justify-content-lg-start">
                    <h2>Raúl Cano Corbera</h2>
                    <span class="icono icon-dot"></span>
                    <p>Desarrollador de Software</p>
                </div>
                <!-- END LogoTipo -->

                <!-- Menu -->
                <nav class="col-md-12 col-lg-auto menu d-flex align-items-strech flex-wrap flex-sm-nowrap">
                    <a href="#" class="color-1 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Portafolio</span>
                            <i class="icono icon-briefcase"></i>    
                        </div>                        
                    </a>
                    <a href="#" class="color-2 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Acerca de</span>
                            <i class="icono icon-user"></i>    
                        </div>                        
                    </a>
                    <a href="#" class="color-3 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Contacto</span>
                            <i class="icono icon-mail"></i>    
                        </div>                        
                    </a>
                </nav>
                <!-- END Menu -->

            </div>

            <!-- Slider -->
            <div class="row slider">
                <div class="col">
                    <div class="carousel slider" id="slider" data-ride="carousel">
                        <!-- Indicadores -->
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slider-to="0" class="active"></li>
                            <li data-target="#slider" data-slider-to="1"></li>
                            <li data-target="#slider" data-slider-to="2"></li>
                        </ol>
                        <!-- END Indicadores -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/slide1.jpg" alt="primera imagen que mostrar en el slide" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide2.jpg" alt="segunda imagen que mostrar en el slide" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide3.jpg" alt="tercera imagen que mostrar en el slide" class="d-block img-fluid">
                            </div>
                        </div>
                        <!-- Botón siguiente y anterior -->
                        <a href="#slider" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a href="#slider" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                         <!-- END Botón siguiente y anterior -->
                    </div>
                </div>
            </div>
            <!-- END Slider -->

        </div>
    </header>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
